<!DOCTYPE html>
<html lang="fr">
	<head>
		<meta charset="utf-8">
		<title>Titre de ma page</title>
		<meta name="description" content="Description de ma page">
		<link rel="stylesheet" href="styles/style.css">
	</head>
	<body>
		<audio src="chemin vers musique"></audio>
		<div class="main">
			<div class="game">
				<div class="playZone">
					<div class="safeZone"></div>
					<div class="defense">
						<div class="heros"></div>
						<div class="wall">
							<div class="spot"></div>
							<div class="spot"></div>
							<div class="spot"></div>
							<div class="spot"></div>
						</div>
					</div>
					<div class="street">
						<div class="range range1"></div>
						<div class="range range2"></div>
						<div class="range range3"></div>
					</div>
				</div>
				<div class="menu">
					<div class="money">
						<img src="../images/money.png" alt="Logo monnaie">
						<p></p>
					</div>
					<div class="wallLife">
						<p>Vie du mur : </p>
					</div>
					<div class="level">
						<p>Niveau : 1</p>
					</div>
					<div class="seller1">
						<div class="buy">
							<button class="button">Achetez un vendeur lanceur de smartphone</button>
							<p>Précis, ce vendeur attaquera de loin mais il infligera des dégâts moindres aux clients enragés.</p>
						</div>
						<div class="upgrade">
							<button class="buttonUpgrade">Amelioration</button>
							<div class="price"></div>
							<p class="level"></p>
						</div>
					</div>
					<div class="seller2">
						<div class="buy">
							<button class="button">Achetez un vendeur lanceur de mac</button>
							<p>Robuste, ce vendeur attaquera uniquement de près mais il infligera de gros dégâts aux clients enragés.</p>
						</div>
						<div class="upgrade">
							<button class="buttonUpgrade">Amelioration</button>
							<div class="price"></div>
							<p class="level"></p>
						</div>
					</div>
				</div>
			</div>
		</div>

	</body>
	<script src="scripts/functions.js"></script>
	<script src="scripts/app.js"></script>
</html>
