<!DOCTYPE html>
<html lang="fr">
	<head>
		<meta charset="utf-8">
		<title>PAPEL PANIC - Tower defense</title>
		<meta name="description" content="Défendez le papel store face aux clients enragés !">
		<link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
		<link rel="stylesheet" href="styles/style.css">
	</head>
	<body>
		<!-- audio background -->
		<audio autoplay loop>
			<source src="song/PapelPanicThemeSong.mp3">
		</audio>
			 <div class="game"> <!--contains all the tags  -->
				<div class="playZone"> <!--contains all tags for the play area -->
					<div class="safeZone"></div>
					<div class="defense"> <!-- heros and towers area-->
						<div class="heros"></div>
						<div class="wall">
							<div class="spot"></div>
							<div class="spot"></div>
							<div class="spot"></div>
							<div class="spot"></div>
						</div>
					</div>
					<div class="street"> <!-- enemies area -->
						<div class="range range1"></div>
						<div class="range range2"></div>
						<div class="range range3"></div>
					</div>
				</div>
				<div class="menu"> <!--menu for upgrades and informations-->
					<div class="menuInfo"> <!--informations for player-->
						<div class="money">
							<p></p>
						</div>
						<div class="wallLife">
							<p>Vie du mur : </p>
						</div>
						<div class="level">
							<p>Niveau : 1</p>
						</div>
					</div>
					<div class="seller1"> <!--tags for towers -->
						<div class="buy">
							<button class="button">Achetez un vendeur lanceur de Papel-Phone : 200$</button>
							<p>Précis, ce vendeur attaquera de loin mais il infligera des dégâts moindres aux clients enragés a grande vitesse.</p>
						</div>
						<div class="upgrade">
							<button class="buttonUpgrade">Amelioration</button>
							<div class="price"></div>
							<p class="level"></p>
						</div>
					</div>
					<div class="seller2">
						<div class="buy">
							<button class="button">Achetez un vendeur lanceur de Papel-Kintoch : 500$</button>
							<p>Robuste, ce vendeur attaquera uniquement de près mais il infligera de gros dégâts aux clients enragés.</p>
						</div>
						<div class="upgrade">
							<button class="buttonUpgrade">Amelioration</button>
							<div class="price"></div>
							<p class="level"></p>
						</div>
					</div>
				</div>
			</div>
		</body>
	<script type="text/javascript" src="scripts/app.js"> </script>
</html>
